<!DOCTYPE html>

<html
 
lang="en">

<head>

    
<meta
 
charset="UTF-8">

    
<meta
 
name="viewport"
 
content="width=device-width, initial-scale=1.0">

    
<title>Drill Music Club Sign Up</title>
    <link rel="stylesheet" href="CLUB_FORM.css">
</head>
<body>
    <h1>Drill Music Club Sign Up</h1>
    <form action="" method="post"
 
enctype="multipart/form-data">

        
<label
 
for="name">Name:</label>

        
<input
 
type="text"
 
name="name"
 
id="name"
 
required>

        
<br>

        
<label
 
for="matriculation_number">Matriculation Number:</label>
        <input type="text" name="matriculation_number" id="matriculation_number" required>
        <br>
        <label for="program_of_study">Program of Study:</label>
        <input type="text" name="program_of_study" id="program_of_study" required>
        <br>
        <label for="date_of_birth">Date of Birth:</label>
        <input type="date" name="date_of_birth" id="date_of_birth" required>

        
<br>

        
<label
 
for="gender">Gender:</label>

        
<select
 
name="gender"
 
id="gender"
 
required>

            
<option
 
value="male">Male</option>

            
<option
 
value="female">Female</option>

        
</select>

        
<br>

        
<label for="hall_of_residence">Hall of Residence:</label>
        <input type="text" name="hall_of_residence" id="hall_of_residence" required>
        <br>
        <label for="room_number">Room Number:</label>
        <input type="text" name="room_number" id="room_number" required>
        <br>
        <label for="email">Email Address:</label>
        <input type="email" name="email" id="email" required>
        <br>
        <label for="passport_photo">Passport Photograph:</label>
        <input type="file" name="passport_photo" id="passport_photo" required accept="image/*" >
        <br>
        <button type="submit">Submit</button>
    </form>
</body>
</html>
